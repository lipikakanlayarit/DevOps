server.port=8080
spring.application.name=Devops Backend

# PostgreSQL (container ชื่อ service: db)
spring.datasource.url=jdbc:postgresql://db:5432/devopsdb
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=devuser
spring.datasource.password=devpass

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# (ถ้ามี actuator)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true

# JWT (ถ้าใช้)
app.jwt.secret=${APP_JWT_SECRET:change-me-super-secret-key-at-least-32-chars}
app.jwt.ttl-ms=86400000
