# Spring Datasource
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://db:5432/devopsdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:devuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:devpass}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.open-in-view=false
spring.jpa.show-sql=false

# Flyway
spring.flyway.enabled=false

# Timezone
spring.jackson.time-zone=Asia/Bangkok

# JWT
app.jwt.secret=${APP_JWT_SECRET:dev-secret-change-me}
app.jwt.expiration=${APP_JWT_EXPIRATION:3600}  # วินาที (1 ชั่วโมง)
