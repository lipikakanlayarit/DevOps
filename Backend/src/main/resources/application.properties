# Server
server.port=8080
spring.application.name=Devops Backend

# PostgreSQL
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://db:5432/devopsdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:devuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:devpass}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Flyway
spring.flyway.enabled=false

# JWT
app.jwt.secret=${APP_JWT_SECRET:dev-secret-dev-secret-dev-secret-dev}
app.jwt.expiration=${APP_JWT_EXPIRATION:86400000}

# Timezone
spring.jackson.time-zone=Asia/Bangkok
