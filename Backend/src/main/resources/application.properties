# ==========================================
# Base Application Configuration
# ==========================================
spring.application.name=Devops Backend

# ==========================================
# Server Configuration
# ==========================================
server.port=8080

# ==========================================
# Database Configuration (Development)
# ==========================================
# ?????????? Docker ?????? postgres-db ??? localhost
spring.datasource.url=jdbc:postgresql://localhost:5432/devopsdb
spring.datasource.username=devuser
spring.datasource.password=devpass
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.keepalive-time=600000
spring.datasource.hikari.auto-commit=true

# ==========================================
# JPA / Hibernate
# ==========================================
# ??? Hibernate ???? schema (validate) ??????????????????
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.hbm2ddl.auto=none
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ==========================================
# Flyway (??????????????? schema ???????)
# ==========================================
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.out-of-order=false
spring.flyway.locations=classpath:db/migration

# ==========================================
# JWT Configuration (Dev ?????? default)
# ==========================================
app.jwt.secret=${APP_JWT_SECRET:dev-secret-please-change}
app.jwt.expiration=${APP_JWT_EXPIRATION:86400000}

# ==========================================
# Jackson Configuration
# ==========================================
spring.jackson.time-zone=Asia/Bangkok
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.default-property-inclusion=non_null

# ==========================================
# Logging Configuration
# ==========================================
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.com.example.devops=INFO
