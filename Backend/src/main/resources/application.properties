# ==========================================
# Base Application Configuration
# ==========================================
spring.application.name=Devops Backend

# ==========================================
# Default Server Configuration
# ==========================================
server.port=8080

# ==========================================
# Default Database Configuration (Development)
# ==========================================
spring.datasource.url=jdbc:postgresql://localhost:5432/devopsdb
spring.datasource.username=devuser
spring.datasource.password=devpass
spring.datasource.driver-class-name=org.postgresql.Driver

# ==========================================
# JPA / Hibernate
# ==========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ==========================================
# Flyway
# ==========================================
spring.flyway.enabled=false

# ==========================================
# JWT Configuration
# ==========================================
# ? ????? default value - ????????????? environment variables
app.jwt.secret=${APP_JWT_SECRET}
app.jwt.expiration=${APP_JWT_EXPIRATION:86400000}

# ==========================================
# Jackson Configuration
# ==========================================
spring.jackson.time-zone=Asia/Bangkok

# ==========================================
# Default Logging Configuration
# ==========================================
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.com.example.devops=INFO