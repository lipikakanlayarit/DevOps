spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: false

  sql:
    init:
      mode: never

# ✅ เปิด log ขณะรัน test ให้เห็น SQL ชัดเจน
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework: WARN
    com.example.devops: INFO

  # ✅ ตั้งค่า timezone ให้ตรงกับ production
  time:
    zone: Asia/Bangkok

# ✅ ปิด security filter (กรณี MockMvc ใช้ addFilters=false)
spring.main:
  allow-bean-definition-overriding: true
