name: DevOps CI/CD Pipeline

on:
  push:
    branches: [Ham-fix-pipeline]
  pull_request:
    branches: [Ham-fix-pipeline]
  workflow_dispatch:

jobs:
  # =========================
  # Backend Unit Tests
  # =========================
  backend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Backend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"
          cache: "maven"

      - name: Run Backend Unit Test
        run: |
          chmod +x mvnw || true
          ./mvnw -q -U clean test

  # =========================
  # Frontend Unit / Vitest
  # =========================
  frontend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Frontend
    env:
      CI: true

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: Frontend/package-lock.json

      - name: Fix permissions for Frontend folder (unit tests)
        run: sudo chown -R "$USER:$USER" .

      - name: Install & Test Frontend (Vitest)
        run: |
          npm ci
          npm run test --if-present

  # =========================
  # Build & Push Backend Image
  # =========================
  docker-backend:
    runs-on: ubuntu-latest
    needs: [backend-test]

    steps:
      - uses: actions/checkout@v4

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./Backend
          push: true
          tags: |
            1tsh4dowz/devops-backend:${{ github.sha }}
            1tsh4dowz/devops-backend:latest

  # =========================
  # Build & Push Frontend Image
  # =========================
  docker-frontend:
    runs-on: ubuntu-latest
    needs: [frontend-test]

    steps:
      - uses: actions/checkout@v4

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./Frontend
          push: true
          build-args: |
            VITE_API_URL=http://localhost:8080
          tags: |
            1tsh4dowz/devops-frontend:${{ github.sha }}
            1tsh4dowz/devops-frontend:latest

  # =========================
  # E2E + Cypress (รันแต่ไม่ทำให้ workflow fail)
  # =========================
  e2e:
    runs-on: ubuntu-latest
    needs: [docker-backend, docker-frontend]
    continue-on-error: true   # ยังให้ Cypress fail ได้ แต่ไม่พังทั้ง workflow

    env:
      BACKEND_IMAGE: 1tsh4dowz/devops-backend:latest
      FRONTEND_IMAGE: 1tsh4dowz/devops-frontend:latest

    steps:
      - uses: actions/checkout@v4

      - name: Create docker-compose.override.yml
        run: |
          cat > docker-compose.override.yml << 'EOF'
          services:
            backend:
              image: ${BACKEND_IMAGE}
              ports:
                - "8080:8080"
              environment:
                - SPRING_PROFILES_ACTIVE=test

            frontend:
              image: ${FRONTEND_IMAGE}
              ports:
                - "5173:5173"
          EOF

      - name: Start services
        run: docker compose up -d

      - name: Wait for backend to be healthy
        run: |
          echo "Waiting for backend to start..."
          for i in {1..60}; do
            if curl -fsS http://localhost:8080/actuator/health > /dev/null 2>&1; then
              echo "✅ Backend is healthy!"
              break
            fi
            echo "⏳ Attempt $i/60: Backend not ready yet..."
            sleep 2
          done
          
          # Verify backend is actually ready
          if ! curl -fsS http://localhost:8080/actuator/health > /dev/null 2>&1; then
            echo "❌ Backend failed to start!"
            echo "=== Backend logs ==="
            docker compose logs backend
            exit 1
          fi

      - name: Wait for frontend to be ready
        run: |
          echo "Waiting for frontend to start..."
          for i in {1..60}; do
            if curl -fsS http://localhost:5173 > /dev/null 2>&1; then
              echo "✅ Frontend is responding!"
              break
            fi
            echo "⏳ Attempt $i/60: Frontend not ready yet..."
            sleep 2
          done
          
          # Verify frontend is actually ready
          if ! curl -fsS http://localhost:5173 > /dev/null 2>&1; then
            echo "❌ Frontend failed to start!"
            echo "=== Frontend logs ==="
            docker compose logs frontend
            exit 1
          fi

      - name: Debug - Check services status
        run: |
          echo "==========================="
          echo "Docker Containers Status"
          echo "==========================="
          docker compose ps
          
          echo ""
          echo "==========================="
          echo "Backend Health Check"
          echo "==========================="
          curl -v http://localhost:8080/actuator/health || true
          
          echo ""
          echo "==========================="
          echo "Frontend Check"
          echo "==========================="
          curl -I http://localhost:5173 || true
          
          echo ""
          echo "==========================="
          echo "Backend Logs (last 50 lines)"
          echo "==========================="
          docker compose logs backend | tail -50
          
          echo ""
          echo "==========================="
          echo "Frontend Logs (last 50 lines)"
          echo "==========================="
          docker compose logs frontend | tail -50

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache Cypress binary
        uses: actions/cache@v4
        with:
          path: ~/.cache/Cypress
          key: cypress-cache-${{ runner.os }}-${{ hashFiles('Frontend/package-lock.json') }}
          restore-keys: |
            cypress-cache-${{ runner.os }}-

      - name: Fix permissions for Frontend folder (e2e)
        working-directory: Frontend
        run: sudo chown -R "$USER:$USER" .

      - name: Install dependencies + Cypress
        working-directory: Frontend
        run: |
          npm ci
          npx cypress install
          npx cypress verify

      - name: Wait a bit more for services to stabilize
        run: sleep 5

      # =========================
      # Run Cypress with increased timeouts
      # =========================
      - name: Run Cypress E2E Tests
        working-directory: Frontend
        env:
          CYPRESS_BASE_URL: http://localhost:5173
          CYPRESS_API_URL: http://localhost:8080
        run: |
          npx cypress run --headless \
            --browser chrome \
            --spec cypress/e2e/Success/A0-e2e.cy.js \
            --config defaultCommandTimeout=20000,requestTimeout=20000,responseTimeout=30000,pageLoadTimeout=60000

      - name: Upload Cypress Screenshots (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: Frontend/cypress/screenshots
          if-no-files-found: ignore

      - name: Upload Cypress Videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: Frontend/cypress/videos
          if-no-files-found: ignore

      - name: Upload Cypress Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-logs
          path: |
            Frontend/cypress/results
            Frontend/cypress/reports
          if-no-files-found: ignore

      - name: Show logs on failure
        if: failure()
        run: |
          echo "==========================="
          echo "FAILURE - Docker Logs"
          echo "==========================="
          docker compose logs

      - name: Shutdown
        if: always()
        run: docker compose down -v