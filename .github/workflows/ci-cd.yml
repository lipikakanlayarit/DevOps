name: DevOps CI/CD Pipeline

on:
  push:
    branches: [ k8s ]
  pull_request:
    branches: [ k8s ]
  workflow_dispatch:

jobs:
  # =========================
  # Backend Unit Tests
  # =========================
  backend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Backend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"
          cache: "maven"

      - name: Run Backend Unit Test
        run: |
          chmod +x mvnw || true
          ./mvnw -q -U clean test

  # =========================
  # Frontend Unit / Vitest
  # =========================
  frontend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Frontend
    env:
      CI: true
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: Frontend/package-lock.json

      - name: Fix permissions for Frontend folder (unit tests)
        run: sudo chown -R $USER:$USER .

      - name: Install & Test Frontend (Vitest)
        run: |
          npm ci
          npm run test --if-present

  # =========================
  # Build & Push Backend Image
  # =========================
  docker-backend:
    runs-on: ubuntu-latest
    needs: [ backend-test ]
    steps:
      - uses: actions/checkout@v4

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./Backend
          push: true
          tags: |
            1tsh4dowz/devops-backend:${{ github.sha }}
            1tsh4dowz/devops-backend:latest

  # =========================
  # Build & Push Frontend Image
  # =========================
  docker-frontend:
    runs-on: ubuntu-latest
    needs: [ frontend-test ]
    steps:
      - uses: actions/checkout@v4

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./Frontend
          push: true
          tags: |
            1tsh4dowz/devops-frontend:${{ github.sha }}
            1tsh4dowz/devops-frontend:latest

  # =========================
  # E2E + Cypress (ไม่ทำให้ workflow fail)
  # =========================
  e2e:
    runs-on: ubuntu-latest
    needs: [ docker-backend, docker-frontend ]
    continue-on-error: true
    env:
      BACKEND_IMAGE: 1tsh4dowz/devops-backend:latest
      FRONTEND_IMAGE: 1tsh4dowz/devops-frontend:latest

    steps:
      - uses: actions/checkout@v4

      - name: Create docker-compose.override.yml
        run: |
          cat > docker-compose.override.yml << EOF
          services:
            backend:
              image: ${BACKEND_IMAGE}
              ports:
                - "8080:8080"

            frontend:
              image: ${FRONTEND_IMAGE}
              ports:
                - "5173:5173"
              environment:
                - VITE_API_URL=http://backend:8080
              volumes: []
          EOF

      - name: Start services
        run: docker compose up -d

      - name: Wait for backend
        run: |
          for i in {1..60}; do
            if curl -fsS http://localhost:8080/actuator/health > /dev/null; then
              echo "Backend is healthy ✅"
              exit 0
            fi
            echo "Waiting for backend..."
            sleep 2
          done
          echo "Backend did not become healthy in time ❌" >&2
          docker compose logs backend || true
          exit 1

      - name: Wait for frontend
        run: |
          for i in {1..60}; do
            if curl -fsS http://localhost:5173 > /dev/null; then
              echo "Frontend is responding ✅"
              exit 0
            fi
            echo "Waiting for frontend..."
            sleep 2
          done
          echo "Frontend did not become ready in time ❌" >&2
          docker compose logs frontend || true
          exit 1

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache Cypress binary
        uses: actions/cache@v4
        with:
          path: ~/.cache/Cypress
          key: cypress-cache-${{ runner.os }}-${{ hashFiles('Frontend/package-lock.json') }}
          restore-keys: |
            cypress-cache-

      - name: Fix permissions for Frontend folder (e2e)
        working-directory: Frontend
        run: sudo chown -R $USER:$USER .

      - name: Install dependencies + Cypress
        working-directory: Frontend
        run: |
          npm ci
          npx cypress install

      # Run only A2–A4, C1–C6
      - name: Run Cypress (only stable specs)
        working-directory: Frontend
        run: |
          npx cypress run --headless \
            --spec cypress/e2e/Success/A2-creating-event-organizationmnge.cy.js \
            --spec cypress/e2e/Success/A3-creating-event-eventdetail.cy.js \
            --spec cypress/e2e/Success/A4-creating-event-ticketdetail.cy.js \
            --spec cypress/e2e/Success/C1-buying-ticket-landding.cy.js \
            --spec cypress/e2e/Success/C2-buying-ticket-signin.cy.js \
            --spec cypress/e2e/Success/C3-buying-ticket-login.cy.js \
            --spec cypress/e2e/Success/C4-buying-ticket-eventselect.cy.js \
            --spec cypress/e2e/Success/C5-buying-ticket-Profile.cy.js \
            --spec cypress/e2e/Success/C6-buying-ticket-checkin.cy.js

      - name: Upload E2E Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            Frontend/cypress/videos
            Frontend/cypress/screenshots
          if-no-files-found: ignore

      - name: Shutdown
        if: always()
        run: docker compose down -v

  # =========================
  # CD: Deploy to local Docker Desktop Kubernetes (self-hosted runner)
  # =========================
  deploy-local:
    runs-on: self-hosted
    needs: [ docker-backend, docker-frontend, e2e ]
    if: github.ref == 'refs/heads/k8s' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Check current kube context
        run: |
          kubectl config current-context
          kubectl get nodes

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f k8s/

      # optional: force rollout image ใหม่ทุกรอบ ถ้าชื่อ deployment ตรงกับไฟล์ k8s
      # - name: Restart backend & frontend deployments
      #   run: |
      #     kubectl rollout restart deployment/backend
      #     kubectl rollout restart deployment/frontend

      - name: Check deployed resources
        run: |
          echo "=== Pods ==="
          kubectl get pods -o wide
          echo "=== Services ==="
          kubectl get svc
