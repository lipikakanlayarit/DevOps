name: DevOps CI/CD Pipeline

on:
  push:
    branches: [All-test]
  pull_request:
    branches: [All-test]
  workflow_dispatch:

jobs:
  # =========================
  # Backend Unit Tests
  # =========================
  backend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Backend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"
          cache: "maven"

      - name: Run Backend Unit Test
        run: |
          chmod +x mvnw || true
          ./mvnw -q -U clean test

  # =========================
  # Frontend Unit / Vitest
  # =========================
  frontend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Frontend
    env:
      CI: true

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: Frontend/package-lock.json

      - name: Fix permissions for Frontend folder (unit tests)
        run: sudo chown -R "$USER:$USER" .

      - name: Install & Test Frontend (Vitest)
        run: |
          npm ci
          npm run test --if-present

  # =========================
  # E2E + Cypress (รันทุกเทสต์เหมือน local)
  # =========================
  e2e:
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]

    steps:
      - uses: actions/checkout@v4

      # ใช้ docker compose dev stack เหมือนที่รันบนเครื่อง
      - name: Start full stack with docker compose
        run: |
          docker compose up -d

      - name: Wait for backend to be healthy
        run: |
          echo "Waiting for backend to start..."
          for i in {1..90}; do
            if curl -fsS http://localhost:8080/actuator/health > /dev/null 2>&1; then
              echo "✅ Backend is healthy!"
              echo "Backend health check response:"
              curl -s http://localhost:8080/actuator/health || true
              break
            fi

            if [ $i -eq 90 ]; then
              echo "❌ Backend failed to start after 180 seconds!"
              echo ""
              echo "==========================="
              echo "Docker Containers Status"
              echo "==========================="
              docker compose ps || true
              echo ""
              echo "==========================="
              echo "Backend Logs"
              echo "==========================="
              # เผื่อ service name มีทั้ง backend หรือ spring-backend
              docker compose logs backend || docker compose logs spring-backend || true
              exit 1
            fi

            echo "⏳ Attempt $i/90: Backend not ready yet..."
            sleep 2
          done

      - name: Wait for frontend to be ready
        run: |
          echo "Waiting for frontend to start..."
          for i in {1..60}; do
            if curl -fsS http://localhost:5173 > /dev/null 2>&1; then
              echo "✅ Frontend is responding!"
              break
            fi

            if [ $i -eq 60 ]; then
              echo "❌ Frontend failed to start!"
              echo ""
              echo "==========================="
              echo "Docker Containers Status"
              echo "==========================="
              docker compose ps || true
              echo ""
              echo "==========================="
              echo "Frontend Logs"
              echo "==========================="
              docker compose logs frontend || docker compose logs frontend-dev || true
              exit 1
            fi

            echo "⏳ Attempt $i/60: Frontend not ready yet..."
            sleep 2
          done

      - name: Debug - Services Status
        run: |
          echo "==========================="
          echo "Docker Containers"
          echo "==========================="
          docker compose ps || true

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache Cypress binary
        uses: actions/cache@v4
        with:
          path: ~/.cache/Cypress
          key: cypress-cache-${{ runner.os }}-${{ hashFiles('Frontend/package-lock.json') }}
          restore-keys: |
            cypress-cache-${{ runner.os }}-

      - name: Fix permissions for Frontend folder (E2E)
        working-directory: Frontend
        run: sudo chown -R "$USER:$USER" .

      - name: Install dependencies + Cypress
        working-directory: Frontend
        run: |
          npm ci
          npx cypress install
          npx cypress verify

      - name: Wait for services to fully stabilize
        run: |
          echo "Waiting 10 seconds for services to fully stabilize..."
          sleep 10

          echo "Final health check..."
          curl -fsS http://localhost:8080/actuator/health
          curl -fsS http://localhost:5173 > /dev/null

      # รัน Cypress ทุกเทสต์ (รวม A0) – ถ้าอยากกรองทีหลังค่อยมาแก้ spec เอาได้
      - name: Run Cypress E2E Tests (all specs)
        working-directory: Frontend
        env:
          CYPRESS_BASE_URL: http://localhost:5173
          CYPRESS_API_URL: http://localhost:8080
        run: |
          npx cypress run --headless \
            --browser chrome \
            --config defaultCommandTimeout=20000,requestTimeout=20000,responseTimeout=30000,pageLoadTimeout=60000

      - name: Upload Cypress Screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: Frontend/cypress/screenshots
          if-no-files-found: ignore

      - name: Upload Cypress Videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: Frontend/cypress/videos
          if-no-files-found: ignore

      - name: Show logs on failure
        if: failure()
        run: |
          echo "==========================="
          echo "Backend Logs (Full)"
          echo "==========================="
          docker compose logs backend || docker compose logs spring-backend || true
          echo ""
          echo "==========================="
          echo "Frontend Logs (Full)"
          echo "==========================="
          docker compose logs frontend || docker compose logs frontend-dev || true

      - name: Shutdown
        if: always()
        run: docker compose down -v

  # =========================
  # Build & Push Backend Image (หลังผ่าน test + e2e)
  # =========================
  docker-backend:
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test, e2e]

    steps:
      - uses: actions/checkout@v4

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./Backend
          push: true
          tags: |
            1tsh4dowz/devops-backend:${{ github.sha }}
            1tsh4dowz/devops-backend:latest

  # =========================
  # Build & Push Frontend Image (หลังผ่าน test + e2e)
  # =========================
  docker-frontend:
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test, e2e]

    steps:
      - uses: actions/checkout@v4

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./Frontend
          push: true
          build-args: |
            VITE_API_URL=http://localhost:8080
          tags: |
            1tsh4dowz/devops-frontend:${{ github.sha }}
            1tsh4dowz/devops-frontend:latest
