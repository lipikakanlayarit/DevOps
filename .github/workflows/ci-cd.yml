name: DevOps CI/CD Pipeline

on:
  push:
    branches: [ k8s ]
  pull_request:
    branches: [ k8s ]
  workflow_dispatch:

jobs:
  # =========================
  # Backend Unit Tests
  # =========================
  backend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Backend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"
          cache: "maven"

      - name: Run Backend Unit Test
        run: |
          chmod +x mvnw || true
          ./mvnw -q -U clean test

  # =========================
  # Frontend Unit / Vitest
  # =========================
  frontend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Frontend
    env:
      CI: true
      CYPRESS_INSTALL_BINARY: 0
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: Frontend/package-lock.json

      - name: Install & Test Frontend (Vitest)
        run: |
          npm ci
          npm run test --if-present

  # =========================
  # Build & Push Backend Image
  # =========================
  docker-backend:
    runs-on: ubuntu-latest
    needs: [ backend-test ]
    steps:
      - uses: actions/checkout@v4

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./Backend
          push: true
          tags: |
            1tsh4dowz/devops-backend:${{ github.sha }}
            1tsh4dowz/devops-backend:latest

  # =========================
  # Build & Push Frontend Image
  # =========================
  docker-frontend:
    runs-on: ubuntu-latest
    needs: [ frontend-test ]
    steps:
      - uses: actions/checkout@v4

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./Frontend
          push: true
          tags: |
            1tsh4dowz/devops-frontend:${{ github.sha }}
            1tsh4dowz/devops-frontend:latest

  # =========================
  # E2E + Cypress
  # =========================
  e2e:
    runs-on: ubuntu-latest
    needs: [ docker-backend, docker-frontend ]
    env:
      BACKEND_IMAGE: 1tsh4dowz/devops-backend:latest
      FRONTEND_IMAGE: 1tsh4dowz/devops-frontend:latest

    steps:
      - uses: actions/checkout@v4

      - name: Create docker-compose.override.yml
        run: |
          cat > docker-compose.override.yml << EOF
          services:
            backend:
              image: ${BACKEND_IMAGE}
              ports:
                - "8080:8080"

            frontend:
              image: ${FRONTEND_IMAGE}
              ports:
                - "5173:5173"
              environment:
                - VITE_API_URL=http://backend:8080
              volumes: []
          EOF

      - name: Start services
        run: docker compose up -d

      - name: Wait for backend
        run: |
          for i in {1..60}; do
            curl -fsS http://localhost:8080/actuator/health && exit 0
            sleep 2
          done
          exit 1

      - name: Wait for frontend
        run: |
          for i in {1..60}; do
            curl -fsS http://localhost:5173 && exit 0
            sleep 2
          done
          exit 1

      # =========================
      # âœ” FIX THE CYPRESS BINARY ISSUE
      # =========================
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache Cypress binary
        uses: actions/cache@v4
        with:
          path: ~/.cache/Cypress
          key: cypress-binary-${{ runner.os }}-${{ hashFiles('Frontend/package-lock.json') }}
          restore-keys: cypress-binary-

      - name: Install Cypress
        working-directory: Frontend
        env:
          CYPRESS_INSTALL_BINARY: 1
        run: |
          npm ci
          npx cypress install

      - name: Run Cypress (all specs)
        working-directory: Frontend
        run: npx cypress run --headless

      - name: Upload E2E Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            Frontend/cypress/videos
            Frontend/cypress/screenshots
          if-no-files-found: ignore

      - name: Shutdown
        if: always()
        run: docker compose down -v
