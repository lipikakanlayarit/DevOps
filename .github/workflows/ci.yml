name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: docker.io
  BACKEND_IMAGE: 1tsh4dowz/devops-backend
  FRONTEND_IMAGE: 1tsh4dowz/devops-frontend

jobs:
  backend-test:
    runs-on: ubuntu-24.04
    services:
      db:
        image: public.ecr.aws/docker/library/postgres:16-alpine
        env:
          POSTGRES_DB: devopsdb
          POSTGRES_USER: devuser
          POSTGRES_PASSWORD: devpass
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U devuser -d devopsdb || exit 1"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Wait for DB
        run: |
          for i in {1..30}; do
            if PGPASSWORD=devpass psql -h localhost -U devuser -d devopsdb -c 'select 1' >/dev/null 2>&1; then
              echo "DB is ready ✅"
              exit 0
            fi
            echo "Waiting for db..."
            sleep 2
          done
          echo "DB did not become ready ❌"
          exit 1

      - name: Run backend tests
        working-directory: Backend
        env:
          SPRING_PROFILES_ACTIVE: test
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/devopsdb
          SPRING_DATASOURCE_USERNAME: devuser
          SPRING_DATASOURCE_PASSWORD: devpass
        run: mvn -B test

  frontend-test:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: Frontend/package-lock.json

      - name: Install dependencies
        working-directory: Frontend
        run: npm ci

      - name: Run frontend unit tests
        working-directory: Frontend
        run: npm test

  docker-backend:
    runs-on: ubuntu-24.04
    needs: backend-test
    steps:
      - uses: actions/checkout@v4

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./Backend
          file: ./Backend/Dockerfile
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:latest
            ${{ env.BACKEND_IMAGE }}:${{ github.sha }}

  docker-frontend:
    runs-on: ubuntu-24.04
    needs: frontend-test
    steps:
      - uses: actions/checkout@v4

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./Frontend
          file: ./Frontend/Dockerfile
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:latest
            ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}

  e2e:
    runs-on: ubuntu-24.04
    needs: [docker-backend, docker-frontend]
    env:
      BACKEND_IMAGE: ${{ env.BACKEND_IMAGE }}:latest
      FRONTEND_IMAGE: ${{ env.FRONTEND_IMAGE }}:latest
    steps:
      - uses: actions/checkout@v4

      - name: Create docker-compose.override.yml
        run: |
          cat > docker-compose.override.yml << 'EOF'
          services:
            backend:
              image: ${BACKEND_IMAGE}
              ports:
                - "8080:8080"

            frontend:
              image: ${FRONTEND_IMAGE}
              ports:
                - "5173:5173"
              environment:
                - VITE_API_URL=http://backend:8080
              volumes: []
          EOF

      - name: Start services
        run: docker compose up -d

      - name: Wait for backend
        run: |
          for i in {1..60}; do
            if curl -fsS http://localhost:8080/actuator/health >/dev/null; then
              echo "Backend is healthy ✅"
              exit 0
            fi
            echo "Waiting for backend..."
            sleep 2
          done
          echo "Backend did not become healthy in time ❌" >&2
          docker compose logs backend || true
          exit 1

      - name: Wait for frontend
        run: |
          for i in {1..60}; do
            if curl -fsS http://localhost:5173 >/dev/null; then
              echo "Frontend is responding ✅"
              exit 0
            fi
            echo "Waiting for frontend..."
            sleep 2
          done
          echo "Frontend did not become ready in time ❌" >&2
          docker compose logs frontend || true
          exit 1

      - name: Set up Node (for Cypress)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache Cypress binary
        uses: actions/cache@v4
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ runner.os }}-15.7.0

      - name: Install dependencies + Cypress
        working-directory: Frontend
        run: |
          npm ci
          npx cypress install

      - name: Run Cypress (success specs only)
        working-directory: Frontend
        run: |
          npx cypress run --headless \
            --spec "cypress/e2e/Success/**/*.cy.js"

      - name: Upload E2E Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            Frontend/cypress/screenshots
            Frontend/cypress/videos

      - name: Shutdown
        if: always()
        run: docker compose down -v
